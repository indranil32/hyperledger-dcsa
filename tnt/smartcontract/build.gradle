plugins {
    id 'application'
    //id 'idea'
    //id 'eclipse'
    //id 'java'
    //id 'maven'
}

group  'com.dcsa.smartcontract'
version  '1.0.0'

repositories {
    jcenter()
    mavenCentral()
    maven {
        url "https://hyperledger.jfrog.io/hyperledger/fabric-maven"
    }
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    implementation project(':tnt:common')
    compile 'io.swagger.core.v3:swagger-annotations:2.0.0'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.squareup.okhttp:logging-interceptor:2.7.5'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'io.gsonfire:gson-fire:1.8.3'
    compile 'org.threeten:threetenbp:1.3.5'

    compileOnly 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'
    implementation 'com.owlike:genson:1.5'
    testImplementation 'org.hyperledger.fabric-chaincode-java:fabric-chaincode-shim:2.+'


    testCompile 'junit:junit:4.12'
}

application {
    mainClass = 'org.hyperledger.fabric.contract.ContractRouter'
}